<div class="card bg-base-100 w-full shadow-sm h-full animate-pulse" style="min-width: 320px;">
  <!-- Imagen - Estructura idéntica a las cards reales -->
  <figure class="h-48 overflow-hidden bg-base-300">
  </figure>
  
  <!-- Card Body - Estructura idéntica -->
  <div class="card-body flex flex-col">
    <!-- Badge -->
    <div class="badge badge-sm bg-base-300 border-0 mb-2" style="width: 80px; height: 20px;"></div>
    
    <!-- Título - 2 líneas con altura mínima -->
    <div class="space-y-2 mb-3">
      <div class="h-6 bg-base-300 rounded" style="width: 100%;"></div>
      <div class="h-6 bg-base-300 rounded" style="width: 85%;"></div>
    </div>
    
    <!-- Descripción - 3-4 líneas -->
    <div class="space-y-2 flex-grow mb-4">
      <div class="h-4 bg-base-300 rounded" style="width: 100%;"></div>
      <div class="h-4 bg-base-300 rounded" style="width: 100%;"></div>
      <div class="h-4 bg-base-300 rounded" style="width: 95%;"></div>
      <div class="h-4 bg-base-300 rounded" style="width: 70%;"></div>
    </div>
    
    <!-- Card Actions - Footer con botones -->
    <div class="card-actions flex-col gap-2 mt-auto pt-4">
      <!-- Precio -->
      <div class="w-full flex justify-between items-center mb-2">
        <div class="h-8 bg-base-300 rounded" style="width: 100px;"></div>
      </div>
    </div>
  </div>
</div>
