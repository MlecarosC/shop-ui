<article class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow duration-300">
  <!-- Featured Image -->
  <figure class="relative">
    <a [routerLink]="['/blog', post.slug]" class="block w-full">
      <img
        [src]="featuredImage"
        [alt]="post.title"
        class="w-full h-48 object-cover"
        loading="lazy"
      />
    </a>

    <!-- Sticky Badge -->
    @if (post.sticky) {
      <div class="badge badge-primary absolute top-2 right-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
        </svg>
        Destacado
      </div>
    }

    <!-- Categories Badges -->
    @if (displayCategories.length > 0) {
      <div class="absolute top-2 left-2 flex flex-wrap gap-1">
        @for (category of displayCategories; track category) {
          <span class="badge badge-sm bg-base-100/90 backdrop-blur-sm">
            {{ category }}
          </span>
        }
      </div>
    }
  </figure>

  <!-- Post Content -->
  <div class="card-body p-4">
    <!-- Post Title -->
    <h2 class="card-title text-lg">
      <a
        [routerLink]="['/blog', post.slug]"
        class="hover:text-primary transition-colors line-clamp-2"
      >
        {{ post.title }}
      </a>
    </h2>

    <!-- Post Excerpt -->
    <p class="text-sm text-base-content/70 line-clamp-3 mb-4">
      {{ plainExcerpt }}
    </p>

    <!-- Post Meta -->
    <div class="flex items-center justify-between text-xs text-base-content/60 mb-4">
      <!-- Author -->
      <div class="flex items-center gap-2">
        @if (post.authorAvatar) {
          <div class="avatar">
            <div class="w-6 rounded-full">
              <img [src]="post.authorAvatar" [alt]="authorName" />
            </div>
          </div>
        } @else {
          <div class="avatar placeholder">
            <div class="bg-neutral text-neutral-content rounded-full w-6">
              <span class="text-xs">{{ authorName.charAt(0) }}</span>
            </div>
          </div>
        }
        <span>{{ authorName }}</span>
      </div>

      <!-- Date -->
      <div class="flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
        </svg>
        <time [attr.datetime]="post.date">{{ formattedDate }}</time>
      </div>
    </div>

    <!-- Read More Button -->
    <div class="card-actions justify-end">
      <a
        [routerLink]="['/blog', post.slug]"
        class="btn btn-primary btn-sm"
      >
        Leer MÃ¡s
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
        </svg>
      </a>
    </div>
  </div>
</article>
