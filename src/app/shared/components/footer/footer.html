<footer class="bg-base-200 py-16">
  <div class="max-w-6xl mx-auto px-6 md:px-10">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12">

      <div class="flex flex-col">
        <h3 class="text-2xl font-bold mb-3">Get Started Today</h3>
        <p class="text-base-content/70 mb-6">
          Join thousands of satisfied customers and experience the difference.
        </p>
        <button class="btn btn-primary w-full md:w-auto">
          Start Now
        </button>
      </div>

      <div class="flex flex-col">
        <h4 class="text-lg font-semibold mb-4">Quick Links</h4>
        <nav class="flex flex-col gap-3">
          @for (link of quickLinks; track link.route) {
            <a 
              [routerLink]="link.route" 
              class="text-base-content/70 hover:text-primary transition-colors">
              {{ link.label }}
            </a>
          }
        </nav>
      </div>

      <div class="flex flex-col">
        <h4 class="text-lg font-semibold mb-4">Categories</h4>
        <nav class="flex flex-col gap-3">
          @for (category of categories; track category.route) {
            <a 
              [routerLink]="category.route" 
              class="text-base-content/70 hover:text-primary transition-colors">
              {{ category.label }}
            </a>
          }
        </nav>
      </div>

      <div class="flex items-center justify-center h-full">
        <div class="flex items-center gap-2">
          <svg 
            class="w-10 h-10 fill-current text-primary" 
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24">
            <path d="M13.5.5C12.5 0 12 1 11 1.5s-1.5 1-2.5 1S7 2 6 1.5 4.5.5 3.5.5s-2 1-2.5 2 .5 2 1 3 .5 2 0 3-.5 2-1 3-1 2-.5 3 1.5 1.5 2.5 2 1.5.5 2.5 0 1.5-1 2.5-1.5 1.5-1 2.5-1 2 .5 3 1 1.5 1.5 2 2.5.5 2 0 3-.5 2-1 3-.5 2 0 3 1 2 2 2.5 2 .5 3 0 2-.5 3-1 2-1 3-2 1.5-1.5 2-2.5 1-2 1-3 0-2 0-3 .5-2 1-3 1-2 .5-3-1-1.5-2-2-1.5-.5-2.5 0-1.5 1-2.5 1.5-1.5 1-2.5 1-2-.5-3-1-1.5-1.5-2-2.5-.5-2 0-3 .5-2 1-3 .5-2 0-3S15 1 14 .5s-1-.5-1-.5z" />
          </svg>
          <span class="text-2xl font-bold">daisyUI</span>
        </div>
      </div>

    </div>
  </div>
</footer>
