<!-- Drawer para el menú (izquierda) -->
<div class="drawer drawer-start z-50">
  <input id="menu-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    
    <!-- Drawer para el carrito (derecha) -->
    <div class="drawer drawer-end">
      <input id="cart-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        
        <!-- Navbar -->
        <div class="navbar bg-base-100 shadow-sm">
          <div class="navbar-start">
            <label for="menu-drawer" class="btn btn-ghost btn-circle drawer-button">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
              </svg>
            </label>
          </div>
          
          <div class="navbar-center">
            <a routerLink="/home" class="btn btn-ghost text-xl">daisyUI</a>
          </div>
          
          <div class="navbar-end">
            <label for="cart-drawer" class="btn btn-ghost btn-circle drawer-button">
              <div class="indicator">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="badge badge-sm indicator-item">8</span>
              </div>
            </label>
          </div>
        </div>
        
      </div>
      
      <!-- Drawer side del carrito (derecha) -->
      <div class="drawer-side">
        <label for="cart-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <div class="menu bg-base-100 min-h-full w-80 p-4">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold">Carrito</h2>
            <label for="cart-drawer" class="btn btn-ghost btn-circle btn-sm">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </label>
          </div>
          
          <div class="flex-1 overflow-y-auto">
            <div class="text-center py-8 text-base-content/70">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <p class="font-semibold">Tu carrito está vacío</p>
              <p class="text-sm mt-2">Agrega productos para continuar</p>
            </div>
          </div>
          
          <div class="border-t pt-4 mt-4">
            <div class="flex justify-between mb-4">
              <span class="text-lg font-bold">Subtotal:</span>
              <span class="text-lg font-bold text-primary">$0.00</span>
            </div>
            <button class="btn btn-primary btn-block" disabled>
              Proceder al pago
            </button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- Drawer side del menú (izquierda) -->
  <div class="drawer-side">
    <label for="menu-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <div class="menu bg-base-100 min-h-full w-80 p-4">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Menú</h2>
        <label for="menu-drawer" class="btn btn-ghost btn-circle btn-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </label>
      </div>
      
      <ul class="menu-vertical gap-2">
        @for (item of menuItems; track item.route) {
          <li>
            <a 
              [routerLink]="item.route" 
              routerLinkActive="active"
              (click)="closeMenuDrawer()"
              class="text-lg py-3 px-4 rounded-lg hover:bg-base-200 transition-colors"
            >
              {{ item.label }}
            </a>
          </li>
        }
        
        <div class="divider my-2"></div>
        
        @if (isAuthenticated()) {
          <li>
            <button 
              (click)="logout()"
              class="text-lg py-3 px-4 rounded-lg hover:bg-base-200 transition-colors text-left">
              Cerrar Sesión
            </button>
          </li>
        } @else {
          <li>
            <a 
              routerLink="/login"
              (click)="closeMenuDrawer()"
              class="text-lg py-3 px-4 rounded-lg hover:bg-base-200 transition-colors">
              Iniciar Sesión
            </a>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
