<section class="w-full bg-base-100 py-12">
  <div class="max-w-6xl mx-auto px-6 md:px-10 flex flex-col md:flex-row gap-20">
    <div class="md:w-1/3 flex flex-col justify-center items-start text-left">
      <h2 class="text-4xl font-bold">
        Featured Products<br>
        <span class="text-primary">Check Them Out</span>
      </h2>
      <p class="mt-4 text-lg text-gray-600">
        Discover our hand-picked selection of premium products designed to elevate your experience.
      </p>
      <a 
        routerLink="/products" 
        class="btn btn-primary btn-block mt-6">
        View All Products
      </a>
    </div>

    <div class="hidden md:flex gap-4 items-stretch">
      @for (product of featuredProducts(); track product.id) {
        <div class="w-full max-w-xs">
          <app-product-card [product]="product"></app-product-card>
        </div>
      }
    </div>

    <div class="flex md:hidden gap-4 overflow-x-auto scroll-smooth snap-x snap-mandatory">
      @for (product of featuredProducts(); track product.id) {
        <div class="flex-shrink-0 w-full max-w-xs snap-start">
          <app-product-card [product]="product"></app-product-card>
        </div>
      }
    </div>
  </div>
</section>
