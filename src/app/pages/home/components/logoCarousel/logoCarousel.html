<section class="w-full bg-base-100 py-16 overflow-hidden">
  <div class="max-w-6xl mx-auto px-6 md:px-10 mb-12">
    <h2 class="text-2xl md:text-3xl font-semibold text-center text-gray-600">
      Trusted by leading companies
    </h2>
  </div>
  
  <div class="logo-carousel-wrapper">
    <div class="logo-carousel-track">
      <!-- Primera iteraciÃ³n de logos -->
      @for (partner of partners(); track partner.name + '_1') {
        <div class="logo-slide">
          <button 
            (click)="openPartnerUrl(partner.url)"
            class="logo-link"
            [attr.aria-label]="'Visit ' + partner.name">
            <img 
              [src]="partner.logo" 
              [alt]="partner.name + ' logo'" 
              class="logo-image">
          </button>
        </div>
      }
      
      <!-- Segunda iteraciÃ³n para loop infinito -->
      @for (partner of partners(); track partner.name + '_2') {
        <div class="logo-slide">
          <button 
            (click)="openPartnerUrl(partner.url)"
            class="logo-link"
            [attr.aria-label]="'Visit ' + partner.name">
            <img 
              [src]="partner.logo" 
              [alt]="partner.name + ' logo'" 
              class="logo-image">
          </button>
        </div>
      }
    </div>
  </div>
</section>
