<div class="min-h-screen bg-base-100 py-12">
  <div class="max-w-6xl mx-auto px-6 md:px-10">

    <div class="mb-12">
      <div class="relative mb-4">
        <h1 class="text-5xl font-bold">
          Nuestro Blog
          <span class="absolute -left-4 top-0 w-1 bg-primary rounded h-full"></span>
        </h1>
      </div>
      <p class="text-lg text-base-content/70">
        Explora las historias, técnicas y avances que están cambiando vidas a través de la formación especializada.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (post of blogPosts(); track post.id) {
        <app-blog-card [post]="post" />
      }
    </div>

  </div>
</div>
