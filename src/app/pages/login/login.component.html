<div class="min-h-screen flex items-center justify-center bg-base-200 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Card Container -->
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <!-- Header -->
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-base-content">Welcome Back</h1>
          <p class="text-base-content/70 mt-2">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Email Field -->
          <div class="form-control w-full">
            <label class="label" for="email">
              <span class="label-text font-medium">Email</span>
            </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="your@email.com"
              class="input input-bordered w-full"
              [class.input-error]="hasFieldError('email')"
              [disabled]="isLoading()"
            />
            @if (hasFieldError('email')) {
              <label class="label">
                <span class="label-text-alt text-error">{{ getFieldError('email') }}</span>
              </label>
            }
          </div>

          <!-- Password Field -->
          <div class="form-control w-full">
            <label class="label" for="password">
              <span class="label-text font-medium">Password</span>
            </label>
            <div class="relative">
              <input
                [type]="showPassword() ? 'text' : 'password'"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                class="input input-bordered w-full pr-10"
                [class.input-error]="hasFieldError('password')"
                [disabled]="isLoading()"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-base-content/50 hover:text-base-content"
                [disabled]="isLoading()"
                tabindex="-1"
              >
                @if (showPassword()) {
                  <!-- Eye Slash Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                  </svg>
                } @else {
                  <!-- Eye Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                }
              </button>
            </div>
            @if (hasFieldError('password')) {
              <label class="label">
                <span class="label-text-alt text-error">{{ getFieldError('password') }}</span>
              </label>
            }
          </div>

          <!-- Forgot Password Link -->
          <div class="text-right">
            <a
              routerLink="/forgot-password"
              class="link link-primary text-sm"
              [class.pointer-events-none]="isLoading()"
            >
              Forgot your password?
            </a>
          </div>

          <!-- Submit Button -->
          <div class="form-control mt-6">
            <button
              type="submit"
              class="btn btn-primary w-full"
              [disabled]="isLoading()"
            >
              @if (isLoading()) {
                <span class="loading loading-spinner loading-sm"></span>
                Signing in...
              } @else {
                Sign In
              }
            </button>
          </div>
        </form>

        <!-- Divider -->
        <div class="divider">OR</div>

        <!-- Register Link -->
        <div class="text-center">
          <p class="text-base-content/70">
            Don't have an account?
            <a
              routerLink="/register"
              class="link link-primary font-medium"
              [class.pointer-events-none]="isLoading()"
            >
              Create an account
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Back to Home Link -->
    <div class="text-center mt-4">
      <a
        routerLink="/home"
        class="link link-neutral text-sm"
        [class.pointer-events-none]="isLoading()"
      >
        &larr; Back to Home
      </a>
    </div>
  </div>
</div>
