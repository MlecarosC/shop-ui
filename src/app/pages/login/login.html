<div class="min-h-screen bg-base-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    
    <div class="text-center">
      <h2 class="text-4xl font-bold text-primary mb-2">
        Bienvenido
      </h2>
      <p class="text-base-content/70">
        Inicia sesión para continuar
      </p>
    </div>

    <div class="bg-base-200 rounded-lg shadow-xl p-8">
      
      @if (errorMessage()) {
        <div class="alert alert-error mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ errorMessage() }}</span>
        </div>
      }

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Usuario o Email</span>
          </label>
          <input 
            type="text" 
            formControlName="username"
            placeholder="Ingresa tu usuario o email"
            autocomplete="username"
            class="input input-bordered w-full"
            [class.input-error]="username?.invalid && username?.touched"
          />
          @if (username?.invalid && username?.touched) {
            <label class="label">
              <span class="label-text-alt text-error">El usuario es requerido</span>
            </label>
          }
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Contraseña</span>
          </label>
          <input 
            type="password" 
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password"
            class="input input-bordered w-full"
            [class.input-error]="password?.invalid && password?.touched"
          />
          @if (password?.invalid && password?.touched) {
            <label class="label">
              <span class="label-text-alt text-error">La contraseña es requerida</span>
            </label>
          }
        </div>

        <div class="form-control mt-6">
          <button 
            type="submit" 
            class="btn btn-primary w-full"
            [disabled]="isLoading()">
            @if (isLoading()) {
              <span class="loading loading-spinner"></span>
              Iniciando sesión...
            } @else {
              Iniciar Sesión
            }
          </button>
        </div>
        <div class="text-center mt-4">
          <a routerLink="/forgot-password" class="link link-hover text-sm text-base-content/70">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </form>

      <div class="divider">O</div>

      <div class="text-center">
        <p class="text-base-content/70">
          ¿No tienes cuenta? 
          <a routerLink="/register" class="link link-primary font-semibold">
            Regístrate aquí
          </a>
        </p>
      </div>

    </div>

    <div class="text-center">
      <a routerLink="/home" class="link link-hover text-base-content/70">
        ← Volver al inicio
      </a>
    </div>

  </div>
</div>
