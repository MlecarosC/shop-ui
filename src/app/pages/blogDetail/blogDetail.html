<div class="min-h-screen bg-base-100 py-12">
  @if (post(); as blogPost) {
    <article class="max-w-4xl mx-auto px-6 md:px-10">

      <button 
        (click)="goBack()"
        class="btn btn-ghost mb-8 gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Volver al Blog
      </button>

      <h1 class="text-4xl md:text-5xl font-bold mb-6">
        {{ blogPost.title }}
      </h1>

      <div class="flex items-center gap-4 mb-8 text-base-content/70">
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          <span class="font-medium">{{ blogPost.author }}</span>
        </div>
        <span>•</span>
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
          </svg>
          <time>{{ blogPost.date | date:'longDate' }}</time>
        </div>
      </div>

      <figure class="mb-8 rounded-lg overflow-hidden shadow-xl">
        <img 
          [src]="blogPost.image" 
          [alt]="blogPost.title"
          class="w-full h-[400px] md:h-[500px] object-cover"
        />
      </figure>

      <div class="prose prose-lg max-w-none">
        @for (paragraph of blogPost.content.split('\n\n'); track $index) {
          @if (paragraph.trim()) {
            <p class="mb-6 text-lg leading-relaxed text-base-content/80">
              {{ paragraph }}
            </p>
          }
        }
      </div>

      <div class="divider my-12"></div>

      <div class="flex justify-between items-center">
        <button 
          (click)="goBack()"
          class="btn btn-primary">
          Ver más artículos
        </button>
        
        <div class="flex gap-2">
          <span class="text-base-content/70">Compartir:</span>
          <button class="btn btn-ghost btn-sm btn-circle" aria-label="Share on Twitter">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
            </svg>
          </button>
          <button class="btn btn-ghost btn-sm btn-circle" aria-label="Share on Facebook">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
            </svg>
          </button>
        </div>
      </div>

    </article>
  } @else {
    <div class="max-w-4xl mx-auto px-6 md:px-10 text-center py-20">
      <h2 class="text-2xl font-bold mb-4">Post no encontrado</h2>
      <button 
        (click)="goBack()"
        class="btn btn-primary">
        Volver al Blog
      </button>
    </div>
  }
</div>
